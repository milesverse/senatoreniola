<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier Prime', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

  .liquid-button {
    position: relative;
    display: inline-block;
    padding: 0.8em 2em;
    font-family: 'Courier Prime', monospace;
    color: white;
    background: transparent;
    border: 2px solid red;
    text-transform: lowercase;
    text-decoration: none;
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
    cursor: pointer;
  }

  .liquid-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background: red;
    z-index: -1;
    transition: width 0.4s ease-in-out;
  }

  .liquid-button:hover {
    color: white;
  }

  .liquid-button:hover::before {
    width: 100%;
  }

  </style>
</head>
<body>
  <h1>Senator Eniola</h1>
  <h2>Software Developer</h2>
  <a href="home.html" class="liquid-button">Know Me</a>
</body>
</html>
